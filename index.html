<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор стоимости коробки</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      padding: 30px 40px;
    }

    h2, h3 {
      text-align: center;
      color: #3a3f58;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #5a607f;
    }

    input[type=number], select {
      width: 100%;
      padding: 10px 15px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1.8px solid #cdd3e3;
      font-size: 1rem;
      background-color: #fafbff;
      color: #4b4f66;
      transition: border-color 0.3s ease;
    }

    input[type=number]:focus, select:focus {
      border-color: #a1b2ff;
      outline: none;
      background-color: #f0f3ff;
      color: #1a1c29;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: #7a95ff;
      border: none;
      padding: 12px 0;
      font-size: 1.1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(122, 149, 255, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #5c75e6;
      box-shadow: 0 6px 15px rgba(92, 117, 230, 0.8);
    }

    table {
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 15px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      color: #3a3f58;
    }

    th {
      background: #e5e9ff;
      padding: 12px 0;
      border-radius: 12px 12px 0 0;
      font-size: 1.1rem;
    }

    td {
      background: #f4f7ff;
      padding: 15px 0;
      border-radius: 0 0 12px 12px;
      font-size: 1.15rem;
      color: #4b4f66;
      box-shadow: inset 0 -2px 5px rgba(255,255,255,0.6);
    }

    .accordion {
      margin-top: 40px;
      border-radius: 14px;
      overflow: hidden;
      border: 1.5px solid #cdd3e3;
      box-shadow: 0 6px 12px rgba(120, 140, 255, 0.12);
    }

    .accordion-button {
      background-color: #f9fbff;
      color: #5561ff;
      cursor: pointer;
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: left;
      width: 100%;
      border: none;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .accordion-button:hover {
      background-color: #eef2ff;
    }

    .accordion-content {
      display: none;
      padding: 20px;
      background-color: #f9fbff;
    }

    .accordion-content.show {
      display: block;
    }

    .accordion-content small {
      color: #8a8fbd;
      font-style: italic;
      display: block;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
      }

      input[type=number], select, button {
        font-size: 0.95rem;
        padding: 10px;
      }

      h2, h3 {
        font-size: 1.1rem;
      }

      table th, table td {
        font-size: 0.95rem;
        padding: 10px 0;
      }

      .accordion-button {
        font-size: 1rem;
        padding: 12px 16px;
      }

      .accordion-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Калькулятор стоимости коробки из гофрокартона (₸)</h2>

    <label for="area">Площадь заготовки (м²):</label>
    <input type="number" id="area" step="0.001" value="0.521" />

    <label for="grade">Марка и цвет картона:</label>
    <select id="grade">
      <option value="T-23С Бурый">Т-23С Бурый</option>
      <option value="T-23В Бурый">Т-23В Бурый</option>
      <option value="T-24С Бурый">Т-24С Бурый</option>
      <option value="T-24В Бурый">Т-24В Бурый</option>
      <option value="T-24В Белый">Т-24В Белый</option>
      <option value="T-25С Бурый">Т-25С Бурый</option>
      <option value="T-25В Бурый">Т-25В Бурый</option>
      <option value="T-26С Бурый">Т-26С Бурый</option>
      <option value="T-27С Бурый">Т-27С Бурый</option>
    </select>

    <button onclick="calculate()">Рассчитать</button>

    <h3>Цена за одну коробку (в тенге):</h3>
    <table>
      <tr>
        <th>Розничная</th>
        <th>Оптовая</th>
        <th>Спец. цена</th>
      </tr>
      <tr>
        <td id="retail">–</td>
        <td id="wholesale">–</td>
        <td id="special">–</td>
      </tr>
    </table>

    <!-- Аккордеон для формы изменения цен -->
    <div class="accordion">
      <button class="accordion-button" onclick="toggleAccordion()">Изменить цены</button>
      <div class="accordion-content" id="accordionContent">
        <label for="update-grade">Выберите марку:</label>
        <select id="update-grade" onchange="fillUpdateForm()">
          <option value="T-23С Бурый">Т-23С Бурый</option>
          <option value="T-23В Бурый">Т-23В Бурый</option>
          <option value="T-24С Бурый">Т-24С Бурый</option>
          <option value="T-24В Бурый">Т-24В Бурый</option>
          <option value="T-24В Белый">Т-24В Белый</option>
          <option value="T-25С Бурый">Т-25С Бурый</option>
          <option value="T-25В Бурый">Т-25В Бурый</option>
          <option value="T-26С Бурый">Т-26С Бурый</option>
          <option value="T-27С Бурый">Т-27С Бурый</option>
        </select>

        <small>Оставьте поля пустыми, если не хотите изменять цену.</small>

        <label for="update-retail-small">Розничная цена (меньше 1 м²):</label>
        <input type="number" id="update-retail-small" step="0.01" placeholder="" />

        <label for="update-wholesale-small">Оптовая цена (меньше 1 м²):</label>
        <input type="number" id="update-wholesale-small" step="0.01" placeholder="" />

        <label for="update-special-small">Спец. цена (меньше 1 м²):</label>
        <input type="number" id="update-special-small" step="0.01" placeholder="" />

        <label for="update-retail-large">Розничная цена (≥ 1 м²):</label>
        <input type="number" id="update-retail-large" step="0.01" placeholder="" />

        <label for="update-wholesale-large">Оптовая цена (≥ 1 м²):</label>
        <input type="number" id="update-wholesale-large" step="0.01" placeholder="" />

        <label for="update-special-large">Спец. цена (≥ 1 м²):</label>
        <input type="number" id="update-special-large" step="0.01" placeholder="" />

        <button onclick="updatePrices()">Обновить цены</button>
      </div>
    </div>
  </div>

  <script>
    const prices = {
      "T-23С Бурый": { small: [265.75, 249.29, 237.50], large: [263.96, 247.61, 236.10] },
      "T-23В Бурый": { small: [248.70, 233.33, 222.33], large: [247.08, 231.82, 220.89] },
      "T-24С Бурый": { small: [278.57, 261.28, 248.90], large: [276.77, 259.60, 247.38] },
      "T-24В Бурый": { small: [262.79, 246.52, 234.87], large: [261.17, 245.00, 233.42] },
      "T-24В Белый": { small: [320.46, 300.48, 286.16], large: [318.84, 298.96, 284.72] },
      "T-25С Бурый": { small: [291.37, 273.26, 260.29], large: [289.58, 271.58, 258.65] },
      "T-25В Бурый": { small: [276.89, 259.71, 247.40], large: [275.26, 258.19, 245.96] },
      "T-26С Бурый": { small: [336.22, 315.22, 300.18], large: [334.43, 313.54, 298.13] },
      "T-27С Бурый": { small: [368.95, 345.84, 329.29], large: [363.91, 341.13, 324.08] }
    };

    function calculate() {
      const area = parseFloat(document.getElementById('area').value);
      const selected = document.getElementById('grade').value;

      if (isNaN(area) || area <= 0) {
        alert('Введите корректное значение площади');
        return;
      }

      const set = area >= 1 ? prices[selected].large : prices[selected].small;
      document.getElementById('retail').textContent = (area * set[0]).toFixed(2) + ' ₸';
      document.getElementById('wholesale').textContent = (area * set[1]).toFixed(2) + ' ₸';
      document.getElementById('special').textContent = (area * set[2]).toFixed(2) + ' ₸';
    }

    function updatePrices() {
      const sel = document.getElementById('update-grade').value;
      const fields = [
        ["update-retail-small", "small", 0],
        ["update-wholesale-small", "small", 1],
        ["update-special-small", "small", 2],
        ["update-retail-large", "large", 0],
        ["update-wholesale-large", "large", 1],
        ["update-special-large", "large", 2]
      ];
      for (const [id, size, idx] of fields) {
        const val = document.getElementById(id).value;
        if (val !== "") {
          const num = parseFloat(val);
          if (isNaN(num) || num < 0) {
            alert("Цены должны быть положительными числами");
            return;
          }
          prices[sel][size][idx] = num;
        }
      }
      alert("Цены обновлены");
      document.querySelectorAll("input[type=number]").forEach(i => i.value = "");
      fillUpdateForm();
    }

    function fillUpdateForm() {
      const sel = document.getElementById('update-grade').value;
      const p = prices[sel];
      document.getElementById('update-retail-small').placeholder = p.small[0].toFixed(2);
      document.getElementById('update-wholesale-small').placeholder = p.small[1].toFixed(2);
      document.getElementById('update-special-small').placeholder = p.small[2].toFixed(2);
      document.getElementById('update-retail-large').placeholder = p.large[0].toFixed(2);
      document.getElementById('update-wholesale-large').placeholder = p.large[1].toFixed(2);
      document.getElementById('update-special-large').placeholder = p.large[2].toFixed(2);
    }

    function toggleAccordion() {
      document.getElementById("accordionContent").classList.toggle("show");
    }

    fillUpdateForm();
  </script>
</body>
</html>
